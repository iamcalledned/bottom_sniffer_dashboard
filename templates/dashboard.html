<!DOCTYPE html>
<html>
<head>
    <title>{{ config.dashboard_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .category {
            margin-bottom: 30px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1, h2 {
            color: #333;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
    </style>
</head>
<body onload="initIndicators()">
    <h1>{{ config.dashboard_name }}</h1>
    {% for category in config.categories %}
      <div class="category">
          <h2>{{ category.category }}</h2>
          <ul>
              {% for indicator in category.indicators %}
                <li>
                  {{ indicator }}:
                  <span id="{{ indicator|replace(' ', '_') }}" data-indicator="{{ indicator }}">
                    ...
                  </span>
                </li>
              {% endfor %}
          </ul>
      </div>
    {% endfor %}
    <script>
        // Function to fetch indicator data from the API endpoint
        function fetchIndicator(indicatorName, elementId) {
            fetch('/api/indicator/' + encodeURIComponent(indicatorName))
                .then(response => response.json())
                .then(data => {
                    if (data.value !== null && data.value !== undefined) {
                        document.getElementById(elementId).innerText = data.value.toFixed(4);
                    } else {
                        document.getElementById(elementId).innerText = data.error || "N/A";
                    }
                })
                .catch(err => console.error("Fetch error:", err));
        }

        // Initialize the fetch for each indicator on page load
        function initIndicators() {
            const elements = document.querySelectorAll('[data-indicator]');
            elements.forEach(el => {
                const indicator = el.getAttribute('data-indicator');
                fetchIndicator(indicator, el.id);
            });
        }
    </script>
</body>
</html>
