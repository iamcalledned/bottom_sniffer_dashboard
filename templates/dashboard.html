<!DOCTYPE html>
<html>
<head>
    <title>{{ config.dashboard_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .category {
            margin-bottom: 30px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1, h2 {
            color: #333;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h1>{{ config.dashboard_name }}</h1>
    {% for category in config.categories %}
      <div class="category">
          <h2>{{ category.category }}</h2>
          <ul>
              {% for indicator in category.indicators %}
                <li>{{ indicator }}</li>
              {% endfor %}
          </ul>
      </div>
    {% endfor %}
</body>
</html>
