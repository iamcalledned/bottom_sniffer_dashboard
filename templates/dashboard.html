<!DOCTYPE html>
<html>
<head>
    <title>{{ config.dashboard_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .category {
            margin-bottom: 30px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1, h2 {
            color: #333;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
    </style>
    <script>
        function fetchIndicator(indicatorName, elementId) {
            fetch('/api/indicator/' + encodeURIComponent(indicatorName))
                .then(response => response.json())
                .then(data => {
                    if(data.value !== null && data.value !== undefined) {
                        document.getElementById(elementId).innerText = data.value.toFixed(4);
                    } else {
                        document.getElementById(elementId).innerText = data.error || "N/A";
                    }
                })
                .catch(err => console.log("Fetch error", err));
        }

        function initIndicators() {
            const indicators = document.querySelectorAll('[data-indicator]');
            indicators.forEach(el => {
                const indicatorName = el.getAttribute('data-indicator');
                fetchIndicator(indicatorName, el.id);
            });
        }
    </script>
</head>
<body onload="initIndicators()">
    <h1>{{ config.dashboard_name }}</h1>
    {% for category in config.categories %}
      <div class="category">
          <h2>{{ category.category }}</h2>
          <ul>
              {% for indicator in category.indicators %}
                <li>
                    {{ indicator }}: 
                    <span id="{{ indicator|replace(' ', '_') }}" data-indicator="{{ indicator }}">
                        ...
                    </span>
                </li>
              {% endfor %}
          </ul>
      </div>
    {% endfor %}
</body>
</html>
