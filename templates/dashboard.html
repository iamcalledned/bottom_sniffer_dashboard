<!DOCTYPE html>
<html>
<head>
    <title>{{ config.dashboard_name }}</title>
    <style>
      body {
          font-family: sans-serif;
          margin: 20px;
      }
      .category {
          margin-bottom: 20px;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
      }
      .indicator {
          margin-left: 20px;
      }
    </style>
</head>
<body>
    <h1>{{ config.dashboard_name }}</h1>
    {% for category in config.categories %}
      <div class="category">
          <h2>{{ category.category }}</h2>
          <ul>
              {% for indicator in category.indicators %}
                <li class="indicator">{{ indicator }}</li>
              {% endfor %}
          </ul>
      </div>
    {% endfor %}
</body>
</html>
